name: Mirror to GitLab

on:
  push:
    branches:
      - main

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Push to GitLab
        run: |
          # Sincroniza apenas as branches (evita referÃªncias ocultas)
          git push --force https://oauth2:${{ secrets.GITLAB_PASSWORD }}@gitlab.com/leotito201/parrot-os-docs-br.git refs/heads/*:refs/heads/*
          # Sincroniza as tags
          git push --force https://oauth2:${{ secrets.GITLAB_PASSWORD }}@gitlab.com/leotito201/parrot-os-docs-br.git refs/tags/*:refs/tags/*
